<!DOCTYPE html>
<html>
    <head>
        <title>RPG Battler</title>
        <meta charset="utf-8" />
        <link href="styleRPGBattle.css" media="all" rel="stylesheet" type="text/css" />
        <script src="BattleScript.js" async></script>
    </head>

<body>
    <Scene>
        <Personnage>
            <name>Personnage1</name>
            <divP id="DivPersonnage1">Illustration</divP>
            <divHP id="HPPersonnage1">100</divHP>
        </Personnage>
    
        <Monstre>
            <name>Monstre1</name>
            <divP id="DivMonstre1">Illustration</divP>
            <divHP id="HPMonstre1">100</divHP>
        </Monstre>
    </Scene>
    <Interface>
        <Description>
            <divD id="afficheAction"></divD>
        </Description>
    
        <MenuAction>
            <divA id="ActionPersonnageAttaque">Attaque</divA>
            <divA id="ActionPersonnageDefense">Defense</divA>
            <divA id="ActionPersonnagePouvoir">Pouvoir</divA>
        </MenuAction>
    </Interface>
    
</body>

</html>
