<!DOCTYPE html>
<html>
    <head>
        <title>RPG Battler</title>
        <meta charset="utf-8" />
        <link href="styleRPGBattle.css" media="all" rel="stylesheet" type="text/css" />
        <script src="BattleScript.js" async></script>
    </head>
    <body>
        <Scene>
            <Equipe>
                <Personnage>
                    <name>Yann</name>
                    <img class="fit-character" id="DivYann" src="sample_character_01.png"alt="Illustration">
                    <divHP id="HPYann">100</divHP>
                </Personnage>
                <Personnage>
                    <name>Baptiste</name>
                    <img class="fit-character" id="DivBaptiste" src="sample_character_02.png"alt="Illustration">
                    <divHP id="HPBaptiste">100</divHP>
                </Personnage>
                <Personnage>
                    <name>Guenole</name>
                    <img class="fit-character" id="DivGuenole" src="sample_character_03.png"alt="Illustration">
                    <divHP id="HPGuenole">100</divHP>
                </Personnage>
                <Personnage>
                    <name>Marie</name>
                    <img class="fit-character" id="DivMarie" src="sample_character_04.png"alt="Illustration">
                    <divHP id="HPMarie">100</divHP>   
                </Personnage>             
            </Equipe>
            <Monstres>
                <name>Gabin</name>
                <divP class="fit-character" id="DivGabin">Illustration</divP>
                <divHP class="hp-monstre" id="HPGabin">100</divHP>
            </Monstres>
        </Scene>
        <Interface>
            <Description>
                <divD id="afficheAction"></divD>
            </Description>
        
            <MenuAction>
                <divA id="ActionPersonnageAttaque">Attaque</divA>
                <divA id="ActionPersonnageDefense">Defense</divA>
                <divA id="ActionPersonnagePouvoir">Pouvoir</divA>
            </MenuAction>
        </Interface>    
    </body>
</html>
